apiVersion: v1
kind: Service
metadata:
  name: ui
  labels:
    app: ui
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
    version: v1
  name: ui-v1
spec:
  selector:
    matchLabels:
      app: ui
      version: v1
  template:
    metadata:
      labels:
        app: ui
        version: v1
    spec:
      containers:
        - image: davinkevin/istio-best-friends-k8s/ui:latest
          imagePullPolicy: Never
          env:
            - name: UI_VERSION
              value: v1
            - name: UI_SEARCHURL
              value: http://search:8080/
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8181
            initialDelaySeconds: 20
          name: ui
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
    version: v2
  name: ui-v2
spec:
  selector:
    matchLabels:
      app: ui
      version: v2
  template:
    metadata:
      labels:
        app: ui
        version: v2
    spec:
      containers:
        - image: davinkevin/istio-best-friends-k8s/ui:latest
          imagePullPolicy: Never
          env:
            - name: UI_VERSION
              value: v2
            - name: UI_SEARCHURL
              value: http://search:8080/
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8181
            initialDelaySeconds: 20
          name: ui
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ui
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ui
spec:
  hosts:
    - "*"
  gateways:
    - ui
  http:
    - route:
        - destination:
            host: ui
            subset: version-2-beta
          weight: 50
        - destination:
            host: ui
            subset: version-1
          weight: 50
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: ui
spec:
  host: ui
  subsets:
    - name: version-1
      labels:
        version: v1
    - name: version-2-beta
      labels:
        version: v2